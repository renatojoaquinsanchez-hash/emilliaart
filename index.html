<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EmilliaART - Portafolio</title>
    <style>
        body {
            font-family: Arial;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ffb6d9;
            padding: 25px;
            font-size: 35px;
            font-weight: bold;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <header>EmilliaART</header>
    <h2>Mi Galer√≠a</h2>
    <div class="gallery">
        <img src="tuimagen1.png">
        <img src="tuimagen2.jpg">
        <img src="tuimagen3.png">
    </div>
</body>
</html>
