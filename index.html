<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmilliaART</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: black; /* Fondo negro */
        }

        header {
            background: black;
            padding: 30px 0;
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(255,255,255,0.15);
        }

        /* PANTALLA INICIO */
        #inicio {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;

            /* Fondo con tu imagen */
            background: url("IMG_6036.jpg") center/cover no-repeat fixed;
            border-radius: 20px;
            margin: 40px;
            box-shadow: 0 0 25px rgba(255,255,255,0.15);
        }

        #inicio button,
        .volver-btn {
            background: white;
            padding: 18px 40px;
            font-size: 24px;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,255,255,0.2);
            transition: 0.2s;
        }

        #inicio button:hover,
        .volver-btn:hover {
            transform: scale(1.08);
        }

        /* SECCIONES OCULTAS */
        .section {
            display: none;
            padding-bottom: 60px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            color: white;
            margin-top: 40px;
        }

        /* GALER√çA */
        .gallery {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
            transition: 0.2s;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        footer {
            background: black;
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            color: white;
            margin-top: 40px;
        }

        .volver-container {
            text-align: center;
            margin-top: 20px;
        }

        p {
            color: white;
        }
    </style>
</head>

<body>

<header>EmilliaART</header>

<!-- PANTALLA DE INICIO -->
<div id="inicio">
    <button onclick="mostrarSeccion('dibujos')">DIBUJOS</button>
    <button onclick="mostrarSeccion('fotos')">FOTOS</button>
</div>

<!-- SECCI√ìN DIBUJOS -->
<section id="dibujos" class="section">
    <h2>Galer√≠a de Dibujos</h2>

    <div class="gallery">
        <img src="Emi.jpg" alt="">
        <img src="akiro.jpg" alt="">
        <img src="em.jpg" alt="">
        <img src="josejose.jpg" alt="">
        <img src="u9upioj.jpg" alt="">
    </div>

    <div class="volver-container">
        <button class="volver-btn" onclick="volverInicio()">Volver al inicio</button>
    </div>
</section>

<!-- SECCI√ìN FOTOS -->
<section id="fotos" class="section">
    <h2>Galer√≠a de Fotos</h2>

    <p style="text-align:center; font-size:20px;">
        A√∫n no subo fotos üíñ
    </p>

    <div class="volver-container">
        <button class="volver-btn" onclick="volverInicio()">Volver al inicio</button>
    </div>
</section>

<footer>¬© 2025 EmilliaART ‚Äî Portafolio</footer>

<script>
    function mostrarSeccion(id) {
        document.getElementById("inicio").style.display = "none";
        document.getElementById("dibujos").style.display = "none";
        document.getElementById("fotos").style.display = "none";

        document.getElementById(id).style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function volverInicio() {
        document.getElementById("dibujos").style.display = "none";
        document.getElementById("fotos").style.display = "none";
        document.getElementById("inicio").style.display = "flex";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }
</script>

</body>
</html>
