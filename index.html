<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZUKA-IN</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: black;
        }

        header {
            background: black;
            padding: 30px 0;
            text-align: center;
            font-size: 45px;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 10px rgba(255,255,255,0.15);
        }

        /* PANTALLA INICIO */
        #inicio {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            background: url("foxes.jpg") center/cover no-repeat fixed;
            border-radius: 20px;
            margin: 40px;
            box-shadow: 0 0 25px rgba(255,255,255,0.15);
        }

        /* NUEVA FILA PARA LOS BOTONES */
        #botones-inicio {
            display: flex;
            flex-direction: row;
            gap: 40px;
        }

        #inicio button,
        .volver-btn,
        .comision-btn {
            background: white;
            padding: 18px 40px;
            font-size: 24px;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(255,255,255,0.2);
            transition: 0.2s;
        }

        #inicio button:hover,
        .volver-btn:hover,
        .comision-btn:hover {
            transform: scale(1.08);
        }

        /* SECCIONES */
        .section {
            display: none;
            padding-bottom: 60px;
        }

        h2 {
            text-align: center;
            font-size: 30px;
            color: white;
            margin-top: 40px;
        }

        .gallery {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
        }

        .gallery img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid white;
            box-shadow: 0 4px 12px rgba(255,255,255,0.3);
            transition: 0.2s;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.03);
        }

        footer {
            background: black;
            padding: 20px 0;
            text-align: center;
            font-size: 16px;
            color: white;
            margin-top: 40px;
        }

        .volver-container {
            text-align: center;
            margin-top: 20px;
        }

        .comi-box {
            border: 2px solid white;
            border-radius: 15px;
            padding: 20px;
            max-width: 700px;
            margin: 25px auto;
            color: white;
            text-align: center;
            font-size: 20px;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
        }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #modal img {
            max-width: 90%;
            max-height: 85%;
            border-radius: 10px;
            border: 2px solid white;
        }

        #modal-close {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

<header>ZUKA-IN</header>

<!-- PANTALLA DE INICIO -->
<div id="inicio">
    <div id="botones-inicio">
        <button onclick="mostrarSeccion('dibujos')">DIBUJOS</button>
        <button onclick="mostrarSeccion('fotos')">FOTOS</button>
    </div>
</div>

<!-- SECCIÃ“N DIBUJOS -->
<section id="dibujos" class="section">
    <h2>Portafolio</h2>

    <div class="gallery">
        <img src="Emi.jpg" onclick="abrirModal(this.src)">
        <img src="akiro.jpg" onclick="abrirModal(this.src)">
        <img src="em.jpg" onclick="abrirModal(this.src)">
        <img src="josejose.jpg" onclick="abrirModal(this.src)">
        <img src="u9upioj.jpg" onclick="abrirModal(this.src)">
    </div>

    <div class="volver-container">
        <button class="volver-btn" onclick="volverInicio()">Volver al inicio</button>

        <button class="comision-btn" onclick="mostrarSeccion('comisiones')">
            COMISIONA!
        </button>
    </div>
</section>

<!-- SECCIÃ“N FOTOS -->
<section id="fotos" class="section">
    <h2>GalerÃ­a de Fotos</h2>

    <p style="text-align:center; font-size:20px; color:white;">
        AÃºn no subo fotos ðŸ’–
    </p>

    <div class="volver-container">
        <button class="volver-btn" onclick="volverInicio()">Volver al inicio</button>
    </div>
</section>

<!-- SECCIÃ“N COMISIONES -->
<section id="comisiones" class="section">
    <h2>COMISIONES</h2>

    <div class="comi-box">
        <b>ICON</b><br>
        (Cara completa / estilo simple)
    </div>

    <div class="comi-box">
        <b>MEDIO BODY</b><br>
        (Mitad del cuerpo / estilo detallado)
    </div>

    <div class="comi-box">
        <b>FULL BODY</b><br>
        (Cuerpo completo / estilo completo)
    </div>

    <div class="volver-container">
        <button class="volver-btn" onclick="volverInicio()">Volver al inicio</button>
    </div>
</section>

<!-- MODAL -->
<div id="modal">
    <span id="modal-close" onclick="cerrarModal()">Ã—</span>
    <img id="modal-img">
</div>

<footer>Â© 2025 ZUKA-IN â€” Portafolio</footer>

<script>
    function mostrarSeccion(id) {
        document.getElementById("inicio").style.display = "none";
        document.getElementById("dibujos").style.display = "none";
        document.getElementById("fotos").style.display = "none";
        document.getElementById("comisiones").style.display = "none";

        document.getElementById(id).style.display = "block";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function volverInicio() {
        document.getElementById("dibujos").style.display = "none";
        document.getElementById("fotos").style.display = "none";
        document.getElementById("comisiones").style.display = "none";

        document.getElementById("inicio").style.display = "flex";
        window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function abrirModal(src) {
        document.getElementById("modal-img").src = src;
        document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
