<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
        }

        /* Fondo central */
        .main {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: url("IMG_6036.jpg") center/cover no-repeat fixed;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 40px;
            text-shadow: 2px 2px 5px black;
        }

        /* --- BOTONES --- */
        .botones {
            display: flex;
            gap: 20px;
        }

        .boton {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            cursor: pointer;
            transition: 0.3s;
        }

        .boton:hover {
            background: white;
            color: black;
        }

        /* --- P√ÅGINAS SECUNDARIAS --- */
        .pagina {
            display: none;
            padding: 20px;
            text-align: center;
        }

        /* Texto de fotos vac√≠o */
        .mensaje-fotos {
            color: white;
            font-size: 22px;
            margin-top: 40px;
        }

        /* Botones arriba */
        .top-bar {
            margin-bottom: 20px;
        }

        /* Bot√≥n COMISIONA */
        .comisiona-btn {
            background: #ff0077;
            border-radius: 10px;
            padding: 10px 25px;
            margin-left: 15px;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        /* Galer√≠a y zoom */
        .img-small {
            width: 180px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
        }

        .img-small:hover {
            transform: scale(1.05);
        }

        .zoom-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
        }

        .zoom-overlay img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        /* --- COMISIONES --- */
        .comisiones {
            margin-top: 40px;
            font-size: 22px;
        }

        .opcion {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            margin: 20px auto;
            width: 70%;
            border: 1px solid white;
        }

        /* üî• RESPONSIVE ‚Äì CELULAR üî• */
        @media (max-width: 768px) {
            .botones {
                flex-direction: column; /* VERTICAL EN CELULAR */
                width: 80%;
            }

            .boton {
                width: 100%;
                text-align: center;
            }

            h1 {
                font-size: 32px;
            }

            .opcion {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <!-- INICIO -->
    <section id="inicio" class="main pagina" style="display: flex;">
        <h1>Bienvenido</h1>

        <div class="botones">
            <a class="boton" onclick="mostrar('fotos')">Fotos</a>
            <a class="boton" onclick="mostrar('dibujos')">Dibujos</a>
            <a class="boton" onclick="mostrar('comisiones')">Comisiones</a>
        </div>
    </section>

    <!-- FOTOS -->
    <section id="fotos" class="pagina">
        <div class="top-bar">
            <button class="boton" onclick="mostrar('inicio')">Volver al inicio</button>
        </div>

        <p class="mensaje-fotos">A√∫n no subo fotos</p>
    </section>

    <!-- DIBUJOS -->
    <section id="dibujos" class="pagina">
        <div class="top-bar">
            <button class="boton" onclick="mostrar('inicio')">Volver al inicio</button>
            <button class="comisiona-btn" onclick="mostrar('comisiones')">COMISIONA!!</button>
        </div>

        <h2>Mis dibujos</h2>

        <!-- EJEMPLO: agrega tus im√°genes aqu√≠ -->
        <img src="IMG_0001.jpg" class="img-small" onclick="zoom(this.src)">
        <img src="IMG_0002.jpg" class="img-small" onclick="zoom(this.src)">
    </section>

    <!-- COMISIONES -->
    <section id="comisiones" class="pagina">
        <div class="top-bar">
            <button class="boton" onclick="mostrar('inicio')">Volver al inicio</button>
        </div>

        <h2>Comisiones disponibles</h2>

        <div class="opcion">ICON ‚Äî $precio</div>
        <div class="opcion">MEDIO CUERPO ‚Äî $precio</div>
        <div class="opcion">FULL BODY ‚Äî $precio</div>
    </section>

    <!-- ZOOM -->
    <div id="zoom" class="zoom-overlay" onclick="this.style.display='none'">
        <img id="zoom-img">
    </div>

    <script>
        function mostrar(id) {
            document.querySelectorAll('.pagina').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';

            // Si vuelve al inicio, reactivar el fondo
            if (id === "inicio") {
                document.getElementById("inicio").style.display = "flex";
            }
        }

        function zoom(src) {
            document.getElementById("zoom-img").src = src;
            document.getElementById("zoom").style.display = "flex";
        }
    </script>

</body>
</html>
